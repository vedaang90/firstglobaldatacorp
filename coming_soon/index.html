<!DOCTYPE html>
<html>

<head>
	<title>First Global Data Corp</title>
	<!-- custom-theme -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="We are coming soon!"
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //custom-theme -->

	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Keania+One" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
</head>

<body>
	<h1 class="agile-head text-center">First Global Data Corp</h1>
	<div class="container-w3">
		<h2>We're Coming soon!</h2>
		<div class="demo2"></div>
		<div class="content2-w3-agileits">
			<p>Don't miss the launch of our new website.
				<br>sign up and stay updated.</p>
			<form action="#" method="post" class="agile-info-form">
				<input type="email" class="email" placeholder="Enter your email address" required="">
				<input type="submit" value="sign up">
				<div class="clear"> </div>
			</form>
			<div class="wthree-social-icons">
				<ul class="w3-links">
					<li>
						<a href="#">
							<span class="fa fa-facebook"></span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="fa fa-twitter"></span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="fa fa-linkedin"></span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="fa fa-google-plus"></span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="agileits-w3layouts-copyright text-center">
			<p>© 2021 &nbsp;First Global Data Corp. All rights reserved | Design by
				<a href="mailto:ved-win@protonmail.com">Vedaang Sharma</a>
			</p>
		</div>
	</div>
	<!-- Counter required files -->
	<link rel="stylesheet" href='css/dscountdown.css' type='text/css' media='all' />
	<script src="js/jquery-2.2.3.min.js"></script>
	<!-- Counter required files -->
	<script src="js/dscountdown.min.js"></script>
	<script>
		jQuery(document).ready(function ($) {
			$('.demo2').dsCountDown({
				endDate: new Date("April 30, 2021 23:59:00"),
				theme: 'black'
			});
		});
	</script>
	<!-- //Counter required files -->
